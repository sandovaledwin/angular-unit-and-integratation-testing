<mat-card>
  <mat-card-title>Using Angular Pipes</mat-card-title>
  <mat-card-subtitle>Transforming Text to First letter in uppercase</mat-card-subtitle>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Please write text:" [(ngModel)]="title" />
  </mat-form-field>
  <mat-card-content>{{ title | firstLetterUpperCasePipe }}</mat-card-content>
</mat-card>
